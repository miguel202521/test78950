<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odontograma Interativo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 10px;
            font-size: 2rem;
        }

        .odontograma {
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            gap: 15px;
            justify-items: center;
            margin: 30px 0;
            max-width: 1200px;
            width: 100%;
        }

        .tooth {
            width: 60px;
            height: 60px;
            border: 2px solid #ddd;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        .tooth-number {
            font-size: 12px;
            color: #666;
        }

        .tooth.excluded {
            background-color: #f8d7da;
            border-color: #dc3545;
        }

        .actions {
            margin: 10px 0;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: none;
            z-index: 1000;
            width: 350px;
        }

        .modal.open {
            display: block;
        }

        .modal h3 {
            margin-bottom: 10px;
        }

        .modal textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }

        .saved-list {
            margin: 30px 0;
        }

        .saved-list ul {
            list-style-type: none;
            padding: 0;
        }

        .saved-list li {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tooltip {
            position: absolute;
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 1000;
        }

        .tooth:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: left; margin-bottom: 20px;">
            <button onclick="window.location.href='pagina_nova.html';">Voltar</button>
        </div>
        <h1>Odontograma Interativo</h1>
        <div class="odontograma" id="odontograma"></div>
        <div class="actions">
            <input type="text" id="odontograma-nome" placeholder="Nome do Odontograma" />
            <button id="save-button">Salvar Odontograma</button>
            <button id="new-button">Novo Odontograma</button>
        </div>
        <div class="saved-list">
            <h2>Odontogramas Salvos</h2>
            <ul id="saved-odontograms"></ul>
        </div>
    </div>

    <script>
        const odontograma = document.getElementById("odontograma");
        const odontogramaNome = document.getElementById("odontograma-nome");
        const savedList = document.getElementById("saved-odontograms");
        let dentes = [];
        let odontogramasSalvos = JSON.parse(localStorage.getItem("odontogramas")) || {};

        function gerarDentes() {
            const quadrantes = {
                superiorDireito: [18, 17, 16, 15, 14, 13, 12, 11],
                superiorEsquerdo: [21, 22, 23, 24, 25, 26, 27, 28],
                inferiorDireito: [48, 47, 46, 45, 44, 43, 42, 41],
                inferiorEsquerdo: [31, 32, 33, 34, 35, 36, 37, 38],
            };

            for (const [_, dentesLista] of Object.entries(quadrantes)) {
                dentesLista.forEach((num) => {
                    const dente = document.createElement("div");
                    dente.classList.add("tooth");
                    dente.dataset.id = num;
                    dente.innerHTML = `
                        <span class="tooth-number">${num}</span>
                        <div class="tooltip">Clique para interagir</div>
                    `;
                    odontograma.appendChild(dente);
                    dentes.push({ id: num, status: "SaudÃ¡vel", nota: "" });
                });
            }
        }

        function salvarOdontograma() {
            if (odontogramaNome.value.trim()) {
                const nome = odontogramaNome.value.trim();
                odontogramasSalvos[nome] = dentes;
                localStorage.setItem("odontogramas", JSON.stringify(odontogramasSalvos));
                listarOdontogramas();
                alert("Odontograma salvo com sucesso!");
            } else {
                alert("Insira um nome para o odontograma.");
            }
        }

        function listarOdontogramas() {
            savedList.innerHTML = "";
            Object.keys(odontogramasSalvos).forEach((nome) => {
                const li = document.createElement("li");
                li.textContent = nome;

                const abrirBtn = document.createElement("button");
                abrirBtn.textContent = "Abrir";
                abrirBtn.onclick = () => carregarOdontograma(nome);
                li.appendChild(abrirBtn);

                const excluirBtn = document.createElement("button");
                excluirBtn.textContent = "Excluir";
                excluirBtn.onclick = () => excluirOdontograma(nome);
                li.appendChild(excluirBtn);

                savedList.appendChild(li);
            });
        }

        function carregarOdontograma(nome) {
            dentes = odontogramasSalvos[nome];
            odontograma.innerHTML = "";
            gerarDentes();
        }

        function excluirOdontograma(nome) {
            delete odontogramasSalvos[nome];
            localStorage.setItem("odontogramas", JSON.stringify(odontogramasSalvos));
            listarOdontogramas();
        }

        document.getElementById("save-button").onclick = salvarOdontograma;
        document.getElementById("new-button").onclick = () => {
            dentes = [];
            odontograma.innerHTML = "";
            gerarDentes();
        };

        gerarDentes();
        listarOdontogramas();
    </script>
</body>
</html>
