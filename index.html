<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Pacientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #0077b6;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background-color: #0077b6;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #005f8c;
        }
        .patient-list {
            margin-top: 20px;
        }
        .patient-card {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 10px;
            background: #f9f9f9;
            cursor: pointer;
        }
        .patient-card img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .patient-card:hover {
            background-color: #e1f5fe;
        }
        .overlay, .details-popup, .confirmation-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .btn-close {
            background: red;
            color: white;
            float: right;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gerenciamento de Pacientes</h1>
    </header>
    <div class="container">
        <h2>Adicionar Novo Paciente</h2>
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" placeholder="Digite o nome do paciente">
        </div>
        <div class="form-group">
            <label for="age">Idade:</label>
            <input type="number" id="age" placeholder="Digite a idade do paciente">
        </div>
        <div class="form-group">
            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" placeholder="Digite o peso do paciente">
        </div>
        <div class="form-group">
            <label for="complaints">Reclamações:</label>
            <textarea id="complaints" rows="3" placeholder="Adicione as reclamações"></textarea>
        </div>
        <div class="form-group">
            <label for="history">Histórico Médico:</label>
            <textarea id="history" rows="3" placeholder="Adicione o histórico médico"></textarea>
        </div>
        <div class="form-group">
            <label for="notes">Anotações:</label>
            <textarea id="notes" rows="3" placeholder="Adicione anotações"></textarea>
        </div>
        <div class="form-group">
            <label for="consultation-date">Data da Consulta:</label>
            <input type="date" id="consultation-date">
        </div>
        <div class="form-group">
            <label for="photo">Foto:</label>
            <input type="file" id="photo" accept="image/*">
        </div>
        <button class="btn" onclick="addPatient()">Salvar Paciente</button>
        <button class="btn" onclick="window.location.href='index.html'">Voltar à Página Principal</button>

        <h2>Pacientes</h2>
        <input type="text" id="search" placeholder="Pesquisar paciente..." onkeyup="filterPatients()">
        <div class="patient-list" id="patient-list"></div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="details-popup" id="details-popup">
        <button class="btn-close" onclick="closeDetails()">×</button>
        <h2 id="details-name"></h2>
        <img id="details-photo" src="" alt="Foto do Paciente" style="width: 100px; height: 100px; border-radius: 50%; margin-bottom: 20px;">
        <p><strong>Idade:</strong> <span id="details-age"></span></p>
        <p><strong>Peso:</strong> <span id="details-weight"></span></p>
        <p><strong>Reclamações:</strong> <span id="details-complaints"></span></p>
        <p><strong>Histórico Médico:</strong> <span id="details-history"></span></p>
        <p><strong>Anotações:</strong> <span id="details-notes"></span></p>
        <p><strong>Data da Consulta:</strong> <span id="details-consultation-date"></span></p>
    </div>

    <div class="confirmation-popup" id="confirmation-popup">
        <button class="btn-close" onclick="closeConfirmation()">×</button>
        <h2>Tem certeza de que deseja excluir este paciente?</h2>
        <button class="btn" onclick="confirmDeletion()">Sim</button>
        <button class="btn" onclick="closeConfirmation()">Não</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
