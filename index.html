<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odontograma Interativo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 10px;
            font-size: 2rem;
        }

        .odontograma {
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            gap: 15px;
            justify-items: center;
            margin: 30px 0;
            max-width: 1200px;
            width: 100%;
        }

        .tooth {
            width: 60px;
            height: 60px;
            border: 2px solid #ddd;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        .tooth-number {
            font-size: 12px;
            color: #666;
        }

        .tooth.excluded {
            background-color: #f8d7da;
            border-color: #dc3545;
        }

        .tooltip {
            position: absolute;
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 1000;
        }

        .actions, .back-button {
            margin: 10px 0;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="back-button">
        <button onclick="window.location.href='pagina_nova.html';">Voltar</button>
    </div>

    <div class="container">
        <h1>Odontograma Interativo</h1>
        <div class="odontograma" id="odontograma"></div>
        <div class="actions">
            <input type="text" id="odontograma-nome" placeholder="Nome do Odontograma" />
            <button id="save-button">Salvar Odontograma</button>
            <button id="new-button">Novo Odontograma</button>
        </div>
        
        <div class="tooltip" id="tooltip"></div>
    </div>

    <script>
        const odontograma = document.getElementById("odontograma");
        const tooltip = document.getElementById("tooltip");

        let dentes = [];

        function gerarDentes() {
            const quadrantes = {
                superiorDireito: [18, 17, 16, 15, 14, 13, 12, 11],
                superiorEsquerdo: [21, 22, 23, 24, 25, 26, 27, 28],
                inferiorDireito: [48, 47, 46, 45, 44, 43, 42, 41],
                inferiorEsquerdo: [31, 32, 33, 34, 35, 36, 37, 38],
            };

            for (const [_, dentesLista] of Object.entries(quadrantes)) {
                dentesLista.forEach((num) => {
                    const dente = document.createElement("div");
                    dente.classList.add("tooth");
                    dente.dataset.id = num;
                    dente.dataset.note = `Dente ${num}: sem anotações`;
                    dente.innerHTML = `<span class="tooth-number">${num}</span>`;

                    dente.addEventListener("mouseenter", (e) => exibirTooltip(e, num));
                    dente.addEventListener("mousemove", (e) => moverTooltip(e));
                    dente.addEventListener("mouseleave", () => esconderTooltip());

                    odontograma.appendChild(dente);
                    dentes.push({ id: num, status: "Saudável", nota: "" });
                });
            }
        }

        function exibirTooltip(event, id) {
            const dente = dentes.find(dente => dente.id == id);
            tooltip.textContent = dente.nota ? dente.nota : "Sem anotações";
            tooltip.style.opacity = "1";
        }

        function moverTooltip(event) {
            tooltip.style.top = `${event.pageY + 10}px`;
            tooltip.style.left = `${event.pageX + 10}px`;
        }

        function esconderTooltip() {
            tooltip.style.opacity = "0";
        }

        gerarDentes();
    </script>
</body>
</html>
